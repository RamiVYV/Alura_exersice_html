<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS</title>
</head>
<body>
    

    <canvas width="600" height="400">

    </canvas>

    <canvas id="cuadrado" width="600" height="400">

    </canvas>

    <canvas width="800" height="600" id="square">

    </canvas>

    <script>
        document.write("<h1>HOLA</h1>")
        let pantalla  = document.querySelector("canvas")
        let pincel = pantalla.getContext("2d")
        pincel.fillStyle = "lightblue"
        pincel.fillRect(0,0,600,400)

        pincel.fillStyle = "green"
        pincel.fillRect(0,0,200,400)
        
        pincel.fillStyle = "red"
        pincel.fillRect(400,0,200,400)

        
        pincel.fillStyle = "yellow"
        pincel.beginPath()
        pincel.moveTo(300,200);
        pincel.lineTo(200,400)
        pincel.lineTo(400,400)
        pincel.fill()

        pincel.fillStyle = "blue"
        pincel.beginPath();
        pincel.arc(300,200,50,0,2*3.14)
        pincel.fill()

        function cuadradoverde(x,y,color){
        let monitor = document.querySelector("#cuadrado")
        var lapiz = monitor.getContext("2d")
        lapiz.fillStyle = color
        lapiz.fillRect(x,y,50,50)
        lapiz.strokeStyle = "blue"
        lapiz.strokeRect(x,y,0,50,50)
        }

        cuadradoverde(0,0,   "yellow")
        cuadradoverde(55,0,  "blue")
        cuadradoverde(110,0, "red")
        cuadradoverde(0,55,  "orange") 
        cuadradoverde(55,55, "gray") 
        cuadradoverde(110,55, "green")
        
        let screen = document.querySelector("#square")
        let pencil = screen.getContext("2d")

        pencil.fillStyle = "blue"
        pencil.fillRect(0,0,600,400)        
        
        function alerta(event){
            let x = event.pageX - screen.offsetLeft
            let y = event.pageY - screen.offsetTop
            console.log(event)
            alert(`${x} , ${y}`)
        }

        function circulo(event){
            let x = event.pageX - screen.offsetLeft
            let y = event.pageY - screen.offsetTop
           
            pencil.fillStyle = "orange"
            pencil.beginPath()
            pencil.arc(x,y,10,0,2*3.14)
            pencil.fill()
            console.log(`${x} , ${y}`)
        }


        screen.onclick = circulo
















        </script>
</body>
</html>
